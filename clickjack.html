<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clickjacking Test</title>

<style>
body { font-family: Arial; background:#f4f4f4; }
.box { background:#fff; padding:20px; max-width:900px; margin:auto; }
iframe { width:100%; height:500px; border:3px solid #000; margin-top:15px; }
.note { margin-top:10px; font-weight:bold; }
</style>
</head>

<body>

<div class="box">
  <h2>üõ°Ô∏è Clickjacking Test </h2>

  <input id="url" placeholder="https://example.com" style="width:80%;padding:8px">
  <button onclick="test()">Test</button>


  <iframe id="frame"></iframe>
</div>

<script>
function test() {
    const url = document.getElementById("url").value.trim();
    if (!url.startsWith("http")) {
        alert("Enter valid URL");
        return;
    }
    document.getElementById("frame").src = url;
}
</script>

</body>
</html>
